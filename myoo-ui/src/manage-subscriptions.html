<div class="modal-header">
    <a class="close" ng-click="$dismiss('User clicked x')">&times;</a>
    <h4>Manage your subscriptions</h4>
</div>
<div class="modal-body">
    <p ng-if="!isLoadingProjects() && projects.length === 0" alert type="info">No projects yet. Be the first to <a
            href="" class="alert-link" ng-click="showCreateProject()">create one</a>.</p>
    <p class="text-center">
        <a class="btn btn-primary" ng-click="showCreateProject()">Create a new project</a>
    </p>
    <spinner show-when="isLoadingProjects()"></spinner>
    <div ng-if="projects.length > 0">
        <div class="form-group"><label>Filter</label><input class="form-control" placeholder="Type to filter"
                                                            ng-model="projectFilter"></div>
        <div class="poster thumbnail" ng-repeat="project in projects | filter : projectFilter | orderBy : 'name'"><h3
                class="poster-heading"><a href="" ng-click="userDidChooseProject(project)">{{ project.name }}</a></h3>
            <div class="poster-body">
                <p>{{ project.description }}</p>
            </div>
            <div class="poster-footer">
                <div class="btn-group btn-group-xs pull-right">
                    <a class="btn btn-default"
                       title="Subscribe to this project"
                       ng-click="subscribe(project)" ng-if="!isSubscribed(project)">Subscribe</a>
                    <a class="btn btn-default" title="Unsubscribe from this project" ng-click="unsubscribe(project)"
                       ng-if="isSubscribed(project)">Unsubscribe</a>
                    <a class="btn btn-default" title="Edit this project" ng-if="isOwner(project)"
                       ng-click="showEditProject(project)">Edit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Done</button>
</div>
