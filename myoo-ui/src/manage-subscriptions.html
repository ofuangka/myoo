<div class="modal-header">
    <a class="close" ng-click="$dismiss()"><i>&times;</i></a>
    <h4>Manage Projects</h4>
</div>
<div class="modal-body">
    <p ng-if="!isLoadingProjects() && allProjects.length === 0" alert type="info">No projects yet. Be the first to <a href="" class="alert-link"
                                                                                              ng-click="showCreateProject()">create
        one</a>.</p>

    <p class="text-center">
        <button class="btn btn-primary" ng-click="showCreateProject()">Create a new project</button>
    </p>
    <p class="text-center" ng-if="isLoadingProjects()"><i class="glyphicon glyphicon-refresh glyphicon-spin"></i></p>
    <div ng-if="allProjects.length > 0">
        <div class="form-group">
            <label>Filter</label>
            <input class="form-control" placeholder="Type to filter" ng-model="projectFilter"/>
        </div>
            <a href="" class="poster thumbnail" ng-repeat="project in allProjects | filter : projectFilter">
                <div class="caption">
                    <h3>{{ project.name }}</h3>
                    <p>{{ project.description }}</p>
                </div>
            </a>
    </div>

    <div class="clearfix"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Done</button>
</div>
