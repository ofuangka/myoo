<div class="modal-header">
    <a class="close" ng-click="$dismiss()"><i>&times;</i></a>
    <h4>{{ modalTitle }}</h4></div>
<div class="modal-body">
    <div tabset>
        <div tab heading="Project Configuration">
            <form name="createProjectForm">
                <div class="form-group has-feedback"
                     ng-class="{'has-error': createProjectForm.$dirty && createProjectForm.$invalid}">
                    <label>Project Name</label>
                    <input type="text" class="form-control" required="true" ng-model="input.projectName"/>
                    <span class="glyphicon glyphicon-remove form-control-feedback"
                          ng-show="createProjectForm.$dirty && createProjectForm.$invalid" aria-hidden="true"></span>
                </div>
                <div class="form-group">
                    <label>Project Description</label>
                    <textarea class="form-control" ng-model="input.projectDescription"></textarea>
                </div>
            </form>
        </div>
        <div tab heading="Achievements">
            <p class="text-center padding-md">
                <button class="btn btn-primary" ng-click="showCreateAchievement()">Create a new achievement</button>
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" ng-click="submitProject()">{{ submitProjectLabel }}</button>
</div>
