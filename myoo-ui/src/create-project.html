<form name="createProjectForm" class="form" novalidate>
    <div class="modal-header">
        <a class="close" ng-click="$dismiss('User clicked x')">&times;</a>
        <h4>{{ isEditingProject ? 'Edit project details' : 'Create a new project' }}</h4>
    </div>
    <div class="modal-body">
        <div tabset>
            <div tab heading="Project Configuration">
                <div class="padding-md">
                    <div class="form-group has-feedback"
                         ng-class="{'has-error': createProjectForm.$dirty && createProjectForm.$invalid}"><label>Project
                        Name</label><input type="text" class="form-control" required="true"
                                           ng-model="selectedProject.name"> <span
                            class="glyphicon glyphicon-remove form-control-feedback"
                            ng-show="createProjectForm.$dirty && createProjectForm.$invalid" aria-hidden="true"></span>
                    </div>
                    <div class="form-group"><label>Project Description</label>
                        <textarea class="form-control"
                                  ng-model="selectedProject.description"></textarea>
                    </div>
                    <div class="form-group text-center" ng-if="isEditingProject">
                        <a class="btn btn-danger"
                           ng-click="showDeleteProjectConfirm()">Delete this
                            project</a></div>
                </div>
            </div>
            <div tab heading="Achievements">
                <div class="padding-md">
                    <p ng-if="!isLoadingAchievements() && selectedProject.achievements.length === 0" alert type="info">
                        There are
                        currently no achievements for this project.</p>
                    <p class="text-center">
                        <a href="" class="btn btn-primary" ng-click="showCreateAchievement()">Create a new
                            achievement</a>
                    </p>
                    <div class="list-group">
                        <div class="list-group-item"
                             ng-repeat="achievement in selectedProject.achievements | orderBy: 'name'"><h5>{{
                            achievement.name }}</h5>
                            <p>{{ achievement.description }}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="" class="btn btn-default" ng-click="$dismiss('User canceled')">Cancel</a>
        <button class="btn btn-primary" ng-click="userDidSaveProject()"
                ng-disabled="createProjectForm.$invalid || isSavingProject" loading-btn="saveProjectLabel"
                show-loading="isSavingProject"></button>
    </div>
</form>
