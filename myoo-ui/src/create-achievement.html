<div class="modal-header">
    <a class="close" ng-click="$dismiss()"><i>&times;</i></a>
    <h5>{{ modalTitle }}</h5>
</div>
<div class="modal-body"></div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" ng-click="submitAchievement()">{{ submitAchievementLabel }}</button>
</div>
